<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-avatar.css">
</head>
<body>
    
    <div class="fila">
        <div id="formulario">
            <h2 class="titulo1">INFORMACION AVATAR</h2>

                <form >
                    <label for="#">Nombres:</label>
                    <input type="text" id="cNombres" placeholder="Ej: Cristan Gutierrez">
                    <br>
                    <label for="#">Edad:</label>
                    <input type="number" id="cEdad" placeholder="Ej:25">
                    <br>
                    <label for="#">Fecha de Nacimiento:</label>
                    <input type="date" id="cFecha">
                    <br>

                    <label for="#">Genero:</label>
                    <select name="#" id="cGenero">
                        <option value="">Selecionar..</option>
                        <option value="Mujer">Femenino</option>
                        <option value="Hombre">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>

                    <br>
                    <label for="#">Email:</label>
                    <input type="email" id="cEmail" placeholder="Ej: tucorreo@gmail.com">
                    <br>

                    <label for="#">Decripcion personal</label>
                    <textarea name="#" id="cDescripcion" cols="30" rows="4"></textarea>
                    <br>

                    <label for="#">Color:</label>
                    <select name="#" id="cColor">
                        <option value="#">Seleccionar..</option>
                        <option value="Amarillo">Amarillo</option>
                        <option value="Azul">Azul</option>
                        <option value="Rojo">Rojo</option>
                    </select>
                    <br>                  
                </form>

                <button onclick="capturaDatos ()" type="submit"> Capturar datos</button>

            </div>


            <div id="card-avatar">
                <h2 class="titulo2">AVATAR</h2>
                <img id="foto" src="img/avatar.png" alt="avatar por defecot">
                <p><b>Nombre:</b></p>
                <p id="mNombres"></p>

                <p><b>Edad:</b></p>
                <p id="mEdad"></p>

                <p><b>Fecha de Nacimiento:</b></p>
                <p id="mFecha"></p>

                <p><b>Genero:</b></p>
                <p id="mGenero"></p>

                <p><b>Email:</b></p>
                <p id="mEmail"></p>

                <p><b>Descripcion:</b></p>
                <p id="mDescripcion"></p>
            </div>
    </div>



    <script src="js/main.js"></script>
</body>
</html>
